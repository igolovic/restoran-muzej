<title>Lokacija restorana Muzej</title>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAcoP7jn4fUgLDrbNcQylvxRRN1Pg02zZuKM5QXGFh98K7I-wDpRS8lHsZ-PFNptBXbVkMtyWSn4oUdg" type="text/javascript"></script>

	#map{width:500px; height:500px;}
</style>

<body>

<div id="map"></div>

<script type="text/javascript">
var map = new GMap2(document.getElementById("map"));
map.setUIToDefault();
map.setCenter(new GLatLng(45.80959, 15.968936), 16);
map.addOverlay(new GMarker(new GLatLng(45.80959, 15.968936)));
</script>
